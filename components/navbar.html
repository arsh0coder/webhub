<script>
  // Mobile menu toggle logic
  const mobileMenuButton = document.getElementById('mobileMenuButton');
  const mobileMenu = document.getElementById('mobileMenu');

  mobileMenuButton.addEventListener('click', () => {
    const isOpen = mobileMenu.classList.contains('open');

    if (isOpen) {
      // Close menu
      mobileMenu.classList.remove('open');
      mobileMenu.classList.add('closed');
      setTimeout(() => mobileMenu.setAttribute('hidden', ''), 300);
      mobileMenuButton.setAttribute('aria-expanded', 'false');
    } else {
      // Open menu
      // Trigger reflow for transition
      void mobileMenu.offsetWidth;
      mobileMenu.classList.remove('closed');
      mobileMenu.classList.add('open');
      mobileMenuButton.setAttribute('aria-expanded', 'true');
    }
  });

  // Theme toggles for desktop and mobile
  const root = document.documentElement;

  const themeToggleNav = document.getElementById('themeToggleNav');
  const navSun = document.getElementById('nav-sun');
  const navMoon = document.getElementById('nav-moon');

  const themeToggleMobile = document.getElementById('themeToggleMobile');
  const mobileSun = document.getElementById('mobile-sun');
  const mobileMoon = document.getElementById('mobile-moon');

  function updateThemeIcons() {
    const isDark = root.classList.contains('dark');
    navSun.classList.toggle('hidden', !isDark);
    navMoon.classList.toggle('hidden', isDark);
    mobileSun.classList.toggle('hidden', !isDark);
    mobileMoon.classList.toggle('hidden', isDark);
  }

  function toggleTheme() {
    const isDark = root.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateThemeIcons();
  }

  themeToggleNav.addEventListener('click', toggleTheme);
  themeToggleMobile.addEventListener('click', toggleTheme);

  // Initialize theme on load
  (function initTheme() {
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      root.classList.add('dark');
    } else if (saved === 'light') {
      root.classList.remove('dark');
    } else {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }
    }
    updateThemeIcons();
  })();
</script>
